<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css">
    <title>Editor</title>

</head>
<body>
<div class="modal" tabindex="-1" id="tableModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Table insert</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <label for="table-columns-num">Columns</label><br>
                    <input id="table-columns-num" type="number"><br>
                    <label for="table-rows-num">Rows</label><br>
                    <input id="table-rows-num" type="number"><br><br>
                    <button class="btn btn-dark" onclick="tableInsert()">Insert</button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Text-editor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <button class="btn btn-light" onclick="document.execCommand('undo')"><b><</b></button>
            <button class="btn btn-light" onclick="document.execCommand('redo')"><b>></b></button>
            <button class="btn btn-light" onclick="document.execCommand('bold')"><b>B</b></button>
            <button class="btn btn-light" onclick="document.execCommand('italic')"><i>I</i></button>
            <button class="btn btn-light" onclick="document.execCommand('underline')"><u>U</u></button>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    =
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="document.execCommand('justifyLeft')">Align left</a>
                    <a class="dropdown-item" href="#" onclick="document.execCommand('justifyCenter')">Align center</a>
                    <a class="dropdown-item" href="#" onclick="document.execCommand('justifyRight')">Align right</a>
                </div>
            </div>
            <button class="btn btn-light" data-toggle="modal" data-target="#tableModal">Table</button>
        </div>
    </div>
</nav>
<div class="editor-body container-fliud">
    <div id="editor-text-area" class="editor-text-area col-12" contenteditable="true">

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/editor.js"></script>
</body>
</html>
